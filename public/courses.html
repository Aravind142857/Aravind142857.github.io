<!DOCTYPE html>
<html lang="en" class="py-[0%] my-[0%]">
<head class="py-0 my-0 h-0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <title>My Website!</title>
</head>

<body class="w-screen my-[0%] py-[0%] h-full  dark:bg-black">
    <div id="root" class="mx-[8%]">
        <div id="head" class=" navbar bg-[#003f88] rounded-lg my-12 py-2 px-8 sticky top-[4] shadow-xl shadow-black/50">
            <!-- logo -->
            <div class="w-auto h-auto m-2">
                <a href="./index.html" class="group flex flex-shrink-0 btn bg-transparent border-none hover:bg-transparent w-auto h-auto p-0 hover:scale-110">
                    <img class="w-6 h-6 bg-transparent group-hover:shadow-lg group-hover:shadow-[#fdc500]/50" src="images/tile000.png">
                </a>
            </div>
            <!-- links -->
            <div class="w-full m-2 flex items-center justify-center font-urbanist">
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./courses.html">
                    Courses
                </a>
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./projects.html">
                    Projects
                </a>
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./skills.html">
                    Skills
                </a>
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./resume.html">
                    Resume
                </a>
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./links.html">
                    Links
                </a>
                <a class="btn btn-outline w-auto mx-2 btn-nav" href="./code.html">
                    Code
                </a>
            </div>
            <!-- light/dark theme switcher -->
            <div class="w-auto m-2 flex items-center justify-center">
                <div class="w-8 h-8 bg-black btn"></div>
            </div>
        </div>
        <h1 class="text-center text-6xl my-12 font-bold font-bodoni_moda">Courses I have taken so far in College</h1>
        <div id="body"></div>

        <div class="grid grid-cols-3">
        <div class="flex h-fit w-fit items-center justify-center bg-slate-100">
            <div class="group h-96 w-80 [perspective:1000px]">
                <div class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
                    <div  class="absolute inset-0">
                        <img class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40" src="./images/art23ac.png" alt="" />
                    </div>
                    <div class="absolute inset-0 h-full w-full rounded-xl bg-black/80 px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]">
                        <div class="flex min-h-full flex-col items-center justify-center">
                            <h1 class="text-3xl font-bold font-bodoni_moda text-yellow-500">Art 23AC</h1>
                            <p class="text-lg font-bold text-yellow-500">Summer 2023</p>
                            <p class="text-base underline text-yellow-500">Digital Media Foundations</p>
                            <label class="swap swap-flip justify-center px-auto items-center ">
                            <input type="checkbox" class="opacity-0 w-full h-full"/>
                            <div class="swap-off w-full h-full px-2 flex flex-col justify-center items-center group">
                                <div class="w-fit mt-2 rounded-md btn btn-nav py-1 brightness-125 bg-[#003f88] px-auto text-sm hover:bg-[transparent] hover:text-[#fdc500] cursor-pointer">Show more</div>
                            </div>
                            <div class="swap-on w-full h-full px-2 flex flex-col justify-center items-center">
                                <p class="my-4">Syntax, semantics, proof theory of sentential and predicate logic.</p>
                                <div class="w-fit rounded-md btn btn-nav py-1 brightness-125 bg-[#003f88] px-auto text-sm hover:bg-[transparent] hover:text-[#fdc500] cursor-pointer">Hide</div>
                            </div>
                            </label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex h-fit w-fit items-center justify-center bg-slate-100">
            <div class="group h-96 w-80 [perspective:1000px]">
                <div class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
                    <div class="absolute inset-0">
                        <img class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40" src="./images/immigration.jpg" alt="" />
                    </div>
                    <div class="absolute inset-0 h-full w-full rounded-xl bg-black/80 px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]">
                        <div class="flex min-h-full flex-col items-center justify-center">
                            <h1 class="text-3xl font-bold font-bodoni_moda text-yellow-500">History 137AC</h1>
                            <p class="text-lg font-bold text-yellow-500">Spring 2023</p>
                            <p class="text-base underline text-yellow-500">Immigrants and Immigration as U.S. History</p>
                            <label class="swap swap-flip justify-center px-auto items-center ">
                                <input type="checkbox" class="opacity-0 w-full h-full"/>
                                <div class="swap-off w-full h-full px-2 flex flex-col justify-center items-center group">
                                    <div class="w-fit mt-2 rounded-md btn btn-nav py-1 brightness-125 bg-[#003f88] px-auto text-sm hover:bg-[transparent] hover:text-[#fdc500] cursor-pointer">Show more</div>
                                </div>
                                <div class="swap-on w-full h-full px-2 flex flex-col justify-center items-center">
                                    <p class="my-4">U.S. immigration from colonial period to present - causes and patterns of migration, meaning of citizenship, xenophobia.</p>
                                    <div class="w-fit rounded-md btn btn-nav py-1 brightness-125 bg-[#003f88] px-auto text-sm hover:bg-[transparent] hover:text-[#fdc500] cursor-pointer">Hide</div>
                                </div>
                            </label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <hr id="line">
        <div id="foot"></div>
    </div>
    <script src="script/index.js" type="text/babel"></script>
    <script src="script/courses.js" type="text/babel"></script>
</body>
</html>
